_svd: ../svd/stm32l4p5.svd

_modify:
  DMAMUX1:
    name: DMAMUX
  # The SVD calls ADC1 ADC.
  ADC:
    name: ADC1

_copy:
  TIM3:
    from: TIM2
  TIM4:
    from: TIM2
  TIM5:
    from: TIM2

AES:
  _include:
    - patches/aes/fields.yaml
    - patches/aes/l4+.yaml
    - ../peripherals/aes/v2.yaml

TIM8:
  _modify:
    OR1:
      description: "TIM8 option register 1"
  OR1:
    _delete:
      - ETR_ADC3_RMP

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

RCC:
  CFGR:
    _modify:
      MCOSEL:
        bitWidth: 4

ADC1:
  JSQR:
    _modify:
      JEXTEN:
        bitWidth: 2

DFSDM1:
  _strip: DFSDM_

  _modify:
    FLT1CHGR:
      name: FLT1JCHGR

_delete:
  - SWPMI1

CRC:
  INIT:
    _modify:
      CRC_INIT:
        name: INIT

OCTOSPI1:
  DCR1:
    _modify:
      CSHT:
        bitWidth: 6

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

IWDG:
  _include: patches/16bit.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

