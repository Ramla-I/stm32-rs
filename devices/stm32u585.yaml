_svd: ../svd/stm32u585.svd

# This SVD calls this ADC12, but ADC12_Common in most others
_modify:
  ADC12:
    name: ADC12_Common

ADC12_Common:
  _strip: ADC12_
  _include:
    - fields/adc/adc_u5_common.yaml

ADC[124]:
  _strip: ADC_
  _include:
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml

ADC[12]:
  _include:
    - patches/adc/split.yaml
    - fields/adc/adc_u5_12.yaml
    - collect/adc/v3.yaml

ADC4:
  _include:
    - fields/adc/adc_u5_4.yaml
    - fields/adc/adc_u5_common.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    PWR:
      name: PWRR
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1
      alternateRegister: CHSELR0

AES:
  SUSP?R:
    _modify:
      SUSP?:
        name: SUSP
  _include:
    - fields/aes/v3.yaml

DMA2D:
  _include:
    - fields/dma/dma2d_v2.yaml
    - fields/dma/dma2d_v2.yaml

EXTI:
  _strip: EXTI_
  _include:
    - fields/exti/exti_u5.yaml

GPIO?:
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GTZC1_MPCBB?:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC1_TZSC:
  _strip: TZSC_

I2C?:
  _include:
    - fields/i2c/v3.yaml

IWDG:
  _include: patches/16bit.yaml

MDF1:
  _strip: MDF_
  _include:
    - collect/mdf/u5.yaml

PWR:
  _add:
    CR4:
      displayName: PWR control register 4
      addressOffset: 0xA8
      size: 0x20
      resetValue: 0x00000000
      access: read-write
      fields:
        SRAM1PDS4:
          bitOffset: 0
          bitWidth: 1
        SRAM1PDS5:
          bitOffset: 1
          bitWidth: 1
        SRAM1PDS6:
          bitOffset: 2
          bitWidth: 1
        SRAM1PDS7:
          bitOffset: 3
          bitWidth: 1
        SRAM1PDS8:
          bitOffset: 4
          bitWidth: 1
        SRAM1PDS9:
          bitOffset: 5
          bitWidth: 1
        SRAM1PDS10:
          bitOffset: 6
          bitWidth: 1
        SRAM1PDS11:
          bitOffset: 7
          bitWidth: 1
        SRAM1PDS12:
          bitOffset: 8
          bitWidth: 1
        SRAM3PDS9:
          bitOffset: 10
          bitWidth: 1
        SRAM3PDS10:
          bitOffset: 11
          bitWidth: 1
        SRAM3PDS11:
          bitOffset: 12
          bitWidth: 1
        SRAM3PDS12:
          bitOffset: 13
          bitWidth: 1
        SRAM3PDS13:
          bitOffset: 14
          bitWidth: 1

SPI?:
  _include: patches/spi/rxtxdr.yaml

TIM?:
  _strip: TIM?_

TIM16:
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3

UCPD1:
  _strip: UCPD_
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - fields/ucpd/ucpd_v1.yaml

WWDG:
  _include: patches/16bit.yaml

_include:
  - patches/u5.yaml
  - patches/fsmc/fsmc_u5.yaml
  - patches/octospi/u5.yaml
  - fields/fsmc/fsmc_nand.yaml
  - fields/fsmc/fsmc_sram.yaml
  - fields/octospi/u5.yaml
  - patches/tim/group.yaml
  - fields/pwr/pwr_u5.yaml
  - fields/rcc/rcc_u5.yaml
