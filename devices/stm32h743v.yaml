_svd: ../svd/stm32h743v.svd

_derive:
  TIM4: TIM3
  TIM14: TIM13

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

MPU:
  _strip: MPU_

QUADSPI:
  _include:
    - patches/quadspi/dr_multi_access.yaml
    - fields/quadspi/quadspi_v1_dual_flash.yaml

SAI4:
  _strip: SAI_

SPI?:
  _include: patches/spi/rxtxdr.yaml

TIM4:
  _add:
    _interrupts:
      TIM4:
        description: TIM4 global interrupt
        value: 30

TIM5:
  _delete:
    _interrupts:
      - TIM4

"TIM[2-5],TIM1[2-4]":
  _include: patches/tim/tim_o24ce.yaml

"TIM*":
  _include:
    - patches/tim/omp.yaml
    - patches/tim/icpsc.yaml

"TIM[34]":
  _include:
    - patches/tim/tim2_common_16bit_l.yaml

"TIM[25]":
  _include:
    - patches/tim/tim2_common_32bit.yaml

"TIM1[3467]":
  _include:
    - patches/tim/tim_1ch_16bit_l.yaml
  _delete:
    - CCR[234]

# Dual channel timers
"TIM1[25]":
  _include: patches/tim/tim_2ch_16bit_l.yaml
  _delete:
    - CCR[34]

"TIM[18]":
  _include: patches/tim/v2/oc5m_bit3.yaml

WWDG:
  _include:
    - patches/wwdg/h7.yaml
    - fields/wwdg/wwdg_v2.yaml

