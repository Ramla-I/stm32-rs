_svd: ../svd/stm32g050.svd

_modify:
  name: STM32G050

_clear_fields: "*"

ADC:
  _include:
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    CHSELR_0:
      name: CHSELR0
    CHSELR_1:
      name: CHSELR1
      alternateRegister: CHSELR0

DMA*:
  _strip: DMA_

DMA?:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _delete:
    _interrupts:
      # in v1.5 this was moved to DMA1
      # but for this part they forgot to remove it from DMAMUX
      - DMA1_Channel4_5_6_7_DMAMUX_DMA2_Channel1_2_3_4_5
  CFR:
    _modify:
      CSOF*:
        access: write-only
  _include:
    - collect/dma/dmamux.yaml

EXTI:
  _include:
    - patches/exti/exti_rename.yaml
    - fields/exti/exti_g0.yaml

GPIO?:
  _include:
    - fields/gpio/gpio_g0_l0.yaml
    - collect/gpio/v2.yaml

I2C?:
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

RCC:
  _include:
    - patches/rcc/g0x0_delete.yaml
    - patches/rcc/g0.yaml
    - fields/rcc/rcc_g0.yaml
  APBRSTR1:
    _delete:
      - USART[34]RST
  APBENR1:
    _delete:
      - USART[34]EN
  APBSMENR1:
    _delete:
      - USART[34]SMEN
  CCIPR:
    _delete:
      - USART3SEL

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml

SPI?:
  _strip: SPI_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2_without_UDR_CHSIDE.yaml

SYSCFG:
  _include: fields/syscfg/syscfg_g0_usart2.yaml

TAMP:
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM1:
  _include:
    - patches/tim/v2/oc1m.yaml
    - patches/tim/v2/oc2m.yaml
    - patches/tim/v2/oc3m.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/v2/oc1m1.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml
  CNT:
    _modify:
      CNT_L:
        name: CNT
        description: Counter value
    _delete: "CNT_H,CNTH"
  ARR:
    _modify:
      ARR:
        bitWidth: 16

TIM6:
  _include:
    - fields/tim/v2/tim6.yaml

TIM14:
  _include:
    - patches/tim/v2/oc1m.yaml
    - fields/tim/v2/tim13.yaml
    - collect/tim/ccr.yaml

TIM15:
  _include:
    - patches/tim/v2/oc1m.yaml
    - patches/tim/v2/oc2m.yaml
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM16:
  _include:
    - patches/tim/v2/oc1m.yaml
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml

USART?:
  _include:
    - patches/usart/g0_CR1.yaml
    - fields/usart/usart_v2C.yaml
    - fields/usart/usart_wl.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/g0_strip.yaml
  - patches/nvic/2_prio_bits.yaml
  - patches/dma/g0_dma1_7ch_only.yaml
  - patches/flash/g0.yaml
  - patches/tim/group.yaml
