_svd: ../svd/stm32f730.svd

_derive:
  USART3: USART1

_rebase:
  SPI1: SPI5

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common

ADC2:
  _include:
    - patches/adc/smpx_18.yaml

AES:
  _include:
    - patches/aes/fields.yaml
    - ../peripherals/aes/v2.yaml

MPU:
  _strip: MPU_

"OTG_HS_*":
  _strip: OTG_HS_

EXTI:
  _include:
    - ../peripherals/exti/common.yaml
    - collect/exti/farray.yaml
  IMR:
    _modify:
      MI9:
        name: IM9

QUADSPI:
  _include:
    - patches/quadspi/dr_multi_access.yaml
    - ../peripherals/quadspi/quadspi_v1_dual_flash.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

