# Common SVD errors for stm32h7r/s

_derive:
  LPTIM2: LPTIM1
  LPTIM3: LPTIM1
  LPTIM5: LPTIM4

  TIM3: TIM2
  TIM4: TIM2
  TIM5: TIM2
  TIM7: TIM6
  TIM12: TIM9
  TIM14: TIM13
  TIM17: TIM16

RCC:
  CFGR:
    _modify:
      MCO1SEL:
        name: MCO1
      MCO2SEL:
        name: MCO2

  PLLCFGR:
    _modify:
      PLL1DIVPEN:
        name: DIVP1EN
      PLL1DIVQEN:
        name: DIVQ1EN
      PLL1DIVREN:
        name: DIVR1EN
      PLL1DIVSEN:
        name: DIVS1EN
      PLL1DIVTEN:
        name: DIVT1EN
      PLL1FRACLE:
        name: PLL1FRACEN

      PLL2DIVPEN:
        name: DIVP2EN
      PLL2DIVQEN:
        name: DIVQ2EN
      PLL2DIVREN:
        name: DIVR2EN
      PLL2DIVSEN:
        name: DIVS2EN
      PLL2DIVTEN:
        name: DIVT2EN
      PLL2FRACLE:
        name: PLL2FRACEN

      PLL3DIVPEN:
        name: DIVP3EN
      PLL3DIVQEN:
        name: DIVQ3EN
      PLL3DIVREN:
        name: DIVR3EN
      PLL3DIVSEN:
        name: DIVS3EN
      PLL3DIVTEN:
        name: DIVT3EN
      PLL3FRACLE:
        name: PLL3FRACEN

  BMCFGR:
    _modify:
      BMPRE:
        name: HPRE

  AHB1RSTR:
    _modify:
      ETH1RST:
        name: ETH1MACRST

  AHB5RSTR:
    _modify:
      IOMNGRRST:
        name: XSPIMRST

  AHB5ENR:
    _modify:
      IOMNGREN:
        name: XSPIMEN

  CCIPR2:
    _modify:
      I2C1_I3C1SEL:
        name: I2C1I3C1SEL

  _modify:
    AHBPERCKSELR:
      name: CCIPR1
    APB1PERCKSELR:
      name: CCIPR2
    APB2PERCKSELR:
      name: CCIPR3
    APB45PERCKSELR:
      name: CCIPR4
    APB1RSTR1:
      name: APB1LRSTR
    APB1RSTR2:
      name: APB1HRSTR
    APB1ENR1:
      name: APB1LENR
    APB1ENR2:
      name: APB1HENR
    APB1LPENR1:
      name: APB1LLPENR
    APB1LPENR2:
      name: APB1HLPENR

SBS:
  CCCSR:
    _modify:
      COMP_EN:
        name: EN
      COMP_CODESEL:
        name: CS
      COMP_RDY:
        name: READY
      IOHSLV:
        name: HSLV

  # align names of EXTI configuration registers with other H7 devices
  _modify:
    EXTICR3:
      name: EXTICR4
      access: read-write
    EXTICR2:
      name: EXTICR3
      access: read-write
    EXTICR1:
      name: EXTICR2
      access: read-write
    EXTICR0:
      name: EXTICR1
      access: read-write

_include:
  - h7rs_strip.yaml
  - gpio/h7_mnop.yaml
