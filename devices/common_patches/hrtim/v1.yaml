HRTIM_Common:
  _modify:
    BDMUPDR:
      name: BDMUPR
    "BMTRG,BMTRGR":
      name: BMTRGR
    "BMCMPR6,BMCMPR":
      name: BMCMPR
    OENR:
      access: read-write
    "DISR,ODISR":
      name: ODISR
      access: write-only
  IER:
    _modify:
      SYSFLTE:
        name: SYSFLTIE
  ICR:
    _modify:
      SYSFLTC:
        access: write-only
  ISR:
    _modify:
      "*":
        access: read-write
  ADC[1234]R:
    _strip:
      - AD?T
      - AD?

HRTIM_Master:
  _include: master.yaml
  _modify:
    DIER4:
      name: DIER

"HRTIM_TIM[A-F]":
  _include: strip.yaml
  _modify:
    "[A-F]DIER5":
      name: DIER
