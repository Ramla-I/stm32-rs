HRTIM_Common:
  _modify:
    BDMUPDR:
      name: BDMUPR
    "BMTRG,BMTRGR":
      name: BMTRGR
    "BMCMPR6,BMCMPR":
      name: BMCMPR
    OENR:
      access: read-write
    "DISR,ODISR":
      name: ODISR
      access: write-only
  IER:
    _modify:
      SYSFLTE:
        name: SYSFLTIE
  ICR:
    _modify:
      SYSFLTC:
        access: write-only
  ISR:
    _modify:
      "*":
        access: read-write
  ADC[1234]R:
    _strip:
      - AD?T
      - AD?

HRTIM_Master:
  _modify:
    MDIER4:
      name: MDIER
  MCR:
    _modify:
      SYNC_SRC:
        name: SYNCSRC
      SYNC_OUT:
        name: SYNCOUT
      SYNC_IN:
        name: SYNCIN
      CK_PSC:
        name: CKPSC

HRTIM_TIMA:
  _modify:
    TIMADIER5:
      name: TIMADIER
HRTIM_TIMB:
  _modify:
    TIMBDIER5:
      name: TIMBDIER
    CNTR:
      name: CNTBR
HRTIM_TIMC:
  _modify:
    TIMCDIER5:
      name: TIMCDIER
HRTIM_TIMD:
  _modify:
    TIMDDIER5:
      name: TIMDDIER
HRTIM_TIME:
  _modify:
    TIMEDIER5:
      name: TIMEDIER

"HRTIM_TIM[ABCDE]":
  _modify:
  "TIM[ABCDE]CR":
    _modify:
      CK_PSCx:
        name: CKPSCx
  "TIM[ABCDE]DIER":
    _modify:
      SET1xDE:
        name: SETx1DE
      SET1xIE:
        name: SETx1IE
  "CHP[ABCDE]R":
    _modify:
      CHPDTY:
        name: CARDTY
      CHPFRQ:
        name: CARFRQ
  "CPT[12][ABCDE]CR":
    _modify:
      UDPCPT:
        name: UPDCPT
