HRTIM_Common:
  _modify:
    BDMUPDR:
      name: BDMUPR
    "BMTRG,BMTRGR":
      name: BMTRGR
    "BMCMPR6,BMCMPR":
      name: BMCMPR
    OENR:
      access: read-write
    "DISR,ODISR":
      name: ODISR
      access: write-only
  IER:
    _modify:
      SYSFLTE:
        name: SYSFLTIE
  ICR:
    _modify:
      SYSFLTC:
        access: write-only
  ISR:
    _modify:
      "*":
        access: read-write
  ADC[1234]R:
    _strip:
      - AD?T
      - AD?

HRTIM_Master:
  _modify:
    MDIER4:
      name: MDIER
  MCR:
    _modify:
      SYNC_SRC:
        name: SYNCSRC
      SYNC_OUT:
        name: SYNCOUT
      SYNC_IN:
        name: SYNCIN
      CK_PSC:
        name: CKPSC

"HRTIM_TIM[ABCDEF]":
  _include: strip.yaml
  _modify:
    "TIM[ABCDEF]DIER5":
      name: TIMDIER
