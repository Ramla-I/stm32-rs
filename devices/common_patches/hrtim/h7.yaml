_include: v1.yaml

HRTIM_Common:
  _delete:
    - DLLCR
  _modify:
    BDTxUPR:
      name: BDTAUPR

  "BMTRG,BMTRGR":
    _add:
      TAEEV7:
        description: Timer A period following External Event 7
        bitOffset: 27
        bitWidth: 1
      TDEEV8:
        description: Timer D period following External Event 8
        bitOffset: 28
        bitWidth: 1
      EEV7:
        description: External Event 7 (TIMA filters applied)
        bitOffset: 29
        bitWidth: 1
      EEV8:
        description: External Event 8 (TIMD filters applied)
        bitOffset: 30
        bitWidth: 1

  EECR3:
    _delete:
      - "EE*SNS"
      - "EE*POL"
      - "EE*SRC"
    _add:
      EE6F:
        description: "External event 6 filter"
        bitOffset: 0
        bitWidth: 4
      EE7F:
        description: "External event 7 filter"
        bitOffset: 6
        bitWidth: 4
      EE8F:
        description: "External event 8 filter"
        bitOffset: 12
        bitWidth: 4
      EE9F:
        description: "External event 9 filter"
        bitOffset: 18
        bitWidth: 4
      EE10F:
        description: "External event 10 filter"
        bitOffset: 24
        bitWidth: 4
      EEVSD:
        description: "External event sampling clock division"
        bitOffset: 30
        bitWidth: 2

  ISR:
    _delete:
      - DLLRDY
  IER:
    _delete:
      - DLLRDYIE
  ICR:
    _delete:
      - DLLRDYC
