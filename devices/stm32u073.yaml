_svd: ../svd/stm32u073.svd

_clear_fields: "*"

_modify:
  LCD:
    groupName: LCD

GPIO?:
  _strip: GPIO?_
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

LCD:
  _delete: LCD_RAM*
  _strip: LCD_
  _include:
    - patches/lcd/ram_segment_48.yaml

RTC:
  _strip: RTC_
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml
