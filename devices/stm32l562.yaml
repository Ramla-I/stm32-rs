_svd: ../svd/stm32l562.svd

_modify:
  cpu:
    name: CM33
    revision: r0p1
    endian: little
    mpuPresent: "true"
    fpuPresent: "true"
    nvicPrioBits: 3
    vendorSystickConfig: "false"

ADC_Common:
  CCR:
    _modify:
      DELAY:
        bitOffset: 8
        bitWidth: 4

AES:
  SUSP?R:
    _modify:
      AES_SUSP?R:
        name: SUSP
  _include:
    - ../peripherals/aes/v2.yaml

EXTI:
  _include:
    - common_patches/exti/exti_rename.yaml

FMC:
  _strip: FMC_

DAC:
  _strip: DAC_

IWDG:
  _include: common_patches/16bit.yaml

RNG:
  _strip: RNG_

PKA:
  _strip: PKA_

"GTZC_MPCBB?":
  _strip: MPCBB?_
  _array:
    "VCTR*":
      name: VCTR%s

GTZC_TZIC:
  _strip: TZIC_

GTZC_TZSC:
  _strip: TZSC_

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

UCPD1:
  _include:
    - common_patches/ucpd/rxordseten_split.yaml
    - common_patches/ucpd/cfgr_missing_r.yaml
    - common_patches/ucpd/tx_rx_missing_r.yaml
    - ../peripherals/ucpd/ucpd_v1.yaml

WWDG:
  _include: common_patches/16bit.yaml

_include:
  - collect/dma/dmamux.yaml
  - common_patches/dma/interrupt_names.yaml
  - collect/dma/l5.yaml
  - collect/flash/secbbr.yaml
  - common_patches/icache/l5.yaml
  - collect/icache/crr.yaml
  - ../peripherals/gpio/gpio_l5_u5.yaml
  - ../peripherals/rcc/rcc_l5.yaml
  - common_patches/sai/sai_v1.yaml
  - ../peripherals/sai/sai.yaml
  - collect/sai/ch.yaml
  - collect/sai/pdm.yaml
  - common_patches/tim/common.yaml
  - common_patches/tim/v2/l5.yaml
  - ../peripherals/tim/v2/ccm.yaml
  - common_patches/rtc/alarm.yaml
  - collect/rtc/tamp_bkpr.yaml
  - collect/rtc/alarm.yaml
  - common_patches/adc/adc_common_group_name.yaml
  - common_patches/adc/l4+.yaml
  - common_patches/adc/l4+common.yaml
  - ../peripherals/adc/adc_v3_common_l4+.yaml
  - ../peripherals/adc/adc_v3_l4.yaml
