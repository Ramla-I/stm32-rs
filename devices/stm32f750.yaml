_svd: ../svd/stm32f750.svd

_rebase:
  USART1: USART6

_derive:
  SPI2: SPI1

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common
  # Remove underscore to be consistent with other parts and RM
  SPDIF_RX:
    name: SPDIFRX

ADC1:
  _include:
    - patches/adc/smpx_18.yaml

"GPIO*":
  _modify:
    # SVD calls call OSPEEDR regs GPIOB_OSPEEDR, so fix that.
    GPIOB_OSPEEDR:
      name: OSPEEDR

FLASH:
  OPTKEYR:
    _modify:
      OPTKEY:
        name: OPTKEYR

EXTI:
  _include:
    - fields/exti/common.yaml
    - collect/exti/farray.yaml

SYSCFG:
  "MEMRM,MEMRMP":
    _delete:
      - FB_MODE

MPU:
  _strip: MPU_

"OTG_HS_*":
  _strip: OTG_HS_

CRC:
  _modify:
    INIT:
      addressOffset: 0x10
    POL:
      addressOffset: 0x14

QUADSPI:
  _include:
    - patches/quadspi/dr_multi_access.yaml
    - fields/quadspi/quadspi_v1_dual_flash.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

