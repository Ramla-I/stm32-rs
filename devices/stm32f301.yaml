_svd: ../svd/stm32f301.svd

_delete:
  - EXTI

_copy:
  ADC1_2:
    from: ../svd/stm32f302.svd:ADC1_2
  EXTI:
    from: ../svd/stm32f302.svd:EXTI

_modify:
  ADC:
    name: ADC1
  ADC1_2:
    description: ADC Common registers
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

ADC1:
  _delete:
    - CSR
    - CRR
  CR:
    _modify:
      "*":
        access: read-write
      JADST:
        name: JADSTP

ADC1_2:
  _delete:
    - CDR
  CCR:
    _delete:
      - MDMA
      - DMACFG
      - DELAY
      - DUAL
      - MULT

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
  _delete:
    _interrupts:
      - UART4_EXTI34
      - UART5_EXTI35
  _modify:
    IMR2:
      resetValue: "0xFFFFFFFE"

PWR:
  _add:
    _interrupts:
      PVD:
        description: "PVD through EXTI line detection interrupt"
        value: 1

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0366
      TIFRFE:
        name: FRE

RCC:
  CFGR3:
    _modify:
      TIM17SW:
        bitWidth: 1

SYSCFG:
  _delete:
    - SYSCFG_RCR
    - SYSCFG_CFGR3
  CFGR1:
    _delete:
      - USB_IT_RMP
      - DAC_TRIG_RMP
      - ADC24_DMA_RMP
      - TIM7_DAC2_DMA_RMP
  CFGR2:
    _delete:
      - LOCUP_LOCK
      - SRAM_PARITY_LOCK
      - BYP_ADD_PAR
      - SRAM_PEF

TIM1:
  CCMR3_Output:
    _modify:
      OC5M3:
        name: OC5M_3
      OC6M3:
        name: OC6M_3

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

