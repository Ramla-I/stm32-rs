_svd: ../svd/stm32l4r9.svd

_clear_fields: "*"

_modify:
  ADC:
    name: ADC1
  LTCD:
    groupName: LTCD

_copy:
  TIM3:
    from: TIM2

_derive:
  TIM4: TIM3

ADC_Common:
  _include:
    - patches/adc/l4+common.yaml
    - fields/adc/adc_v3_common_l4+.yaml
    - fields/adc/adc_v3_common.yaml

ADC?:
  _include:
    - patches/adc/split.yaml
    - patches/adc/offset_en.yaml
    - patches/adc/l4+.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_v3_l4.yaml
    - collect/adc/v3.yaml
  SQR?:
    SQ*: [0, 18]

AES:
  _include:
    - patches/aes/fields.yaml
    - patches/aes/l4+.yaml
    - fields/aes/v2.yaml

CAN?:
  _include:
    - fields/can/can.yaml
    - collect/can/can.yaml
    - collect/can/filter_bank.yaml

CRC:
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/crc_rename_pol.yaml
    - fields/crc/crc_advanced.yaml
    - fields/crc/crc_idr_8bit.yaml
    - fields/crc/crc_pol.yaml

DMA2D:
  _include:
    - fields/dma/dma2d_v1.yaml

DMA?:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX1:
  _include:
    - collect/dma/dmamux.yaml

DSI:
  _strip: DSI_
  _modify:
    _interrupts:
      DSIHSOT:
        name: DSIHOST
  _include:
    - collect/dsi/isr.yaml

EXTI:
  _include:
    - fields/exti/common.yaml

FIREWALL:
  _include:
    - fields/fw/fw_l0_l4.yaml

FLASH:
  _include:
    - patches/flash/flash_boot0s.yaml

GFXMMU:
  _include:
    - collect/gfxmmu/lut.yaml

GPIO?:
  _include:
    - fields/gpio/v2/common.yaml
    - collect/gpio/v2.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCI]:
  _include: collect/gpio/v2_derive.yaml

HASH:
  _include:
    - collect/hash/v2.yaml

I2C?:
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

MPU:
  _strip: MPU_

LPUART1:
  _strip: LPUART_
  CR1:
    _modify:
      TXFNFIE:
        name: TXEIE
      RXFNEIE:
        name: RXNEIE
  _include:
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - fields/usart/lpuart_v2A.yaml

PWR:
  _strip: PWR_

# SVD incorrectly labels APB1ENR1 bit 15 as SP3EN instead of SPI3EN.
RCC:
  APB1ENR1:
    _modify:
      SP3EN:
        name: SPI3EN
        description: SPI peripheral 3 clock enable
  _include:
    - fields/rcc/rcc_l4.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - patches/rtc/rtc_cr.yaml
    - fields/rtc/rtc_common.yaml
    - collect/rtc/alarm.yaml
    - collect/rtc/bkpr.yaml

SAI?:
  _include:
    - patches/sai/sai_v1.yaml
    - fields/sai/sai.yaml
    - collect/sai/ch.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

TIM?:
  _strip: TIM?_

TIM??:
  _strip:
    - TIM??_
    - TIM?_

"TIM[1-589],TIM1[0-79]":
  _modify:
    CCMR1:
      name: CCMR1_Input
    "CCMR1_ALTERNATE,CCMR1_ALTERNATE1":
      name: CCMR1_Output
    "?~CCMR2":
      name: CCMR2_Input
    "?~CCMR2_ALTERNATE":
      name: CCMR2_Output
    "?~CCMR3":
      name: CCMR3_Output

"TIM[1-589],TIM1[0-59]":
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3
      OC2M_1:
        name: OC2M_3
  "?~CCMR2_Output":
    _modify:
      OC3M_1:
        name: OC3M_3
      OC4M_1:
        name: OC4M_3
  "?~CCMR3_Output":
    _modify:
      OC5M_1:
        name: OC5M_3
      OC6M_1:
        name: OC6M_3

TIM[18]:
  _include:
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM[25]:
  _include:
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - fields/tim/tim_mms_ts_sms.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml
  CNT:
    _modify:
      CNT:
        bitWidth: 16
  ARR:
    _modify:
      ARR:
        bitWidth: 16

TIM[67]:
  _include:
    - fields/tim/v2/tim6.yaml

TIM15:
  _include:
    - fields/tim/v2/tim15.yaml
    - collect/tim/ccr.yaml

TIM1[67]:
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3

TSC:
  _include:
    - collect/tsc/iogcr.yaml

USART?:
  _strip: USART_
  CR1:
    _modify:
      TXFNFIE:
        name: TXEIE
      RXFNEIE:
        name: RXNEIE
  _include:
    - patches/usart/merge_CR1_DEDTx_fields.yaml
    - patches/usart/merge_CR1_DEATx_fields.yaml
    - patches/usart/merge_CR2_ABRMODx_fields.yaml
    - fields/usart/usart_v2B.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  #- patches/usart/rename_CR2_DATAINV_field.yaml
  #- patches/usart/rename_LPUART_CR2_DATAINV_field.yaml
  #- patches/usart/merge_BRR_fields.yaml
  - patches/tim/group.yaml
  - patches/dbgmcu/l4_apb_fzr_rename.yaml
  - patches/usb_otg/fs_remove_prefix.yaml
  - patches/usb_otg/fs_v1ext.yaml
  - patches/usb_otg/fs_v1.yaml
  - collect/usb_otg/fs.yaml
  - patches/adc/adc_common_group_name.yaml
