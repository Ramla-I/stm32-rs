_svd: ../svd/stm32g031.svd

_modify:
  name: STM32G031

_clear_fields: "*"

_copy:
  TIM3:
    from: TIM2
    baseAddress: 0x40000400

_delete:
  # in v1.5 the ITLINE* registers were moved to SYSCFG
  # but for this part they forgot to remove the old SYSCFG_ITLINE
  - SYSCFG_ITLINE

ADC:
  SMPR:
    _split:
      - SMPSEL
  CHSELR0:
    _split:
      - CHSEL
  AWD2CR:
    _split:
      - AWD2CH
  AWD3CR:
    _split:
      - AWD3CH
  _include:
    - patches/adc/g0.yaml
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml

DMA*:
  _strip: DMA_

DMA1:
  _include:
    - patches/dma/g0_5ch.yaml

DMA?:
  _include:
    - fields/dma/v1.yaml
    - collect/dma/v1.yaml

DMAMUX:
  _include:
    - collect/dma/dmamux.yaml

EXTI:
  _include:
    - patches/exti/exti_rename.yaml
    - fields/exti/exti_g0.yaml
  _delete:
    _interrupts:
      # in v1.5 the PVD interrupt was moved to PWR
      # but for this part they forgot to remove it from EXTI
      - PVD

GPIO?:
  _include:
    - fields/gpio/gpio_g0_l0.yaml
    - collect/gpio/v2.yaml

I2C?:
  _include:
    - patches/i2c/g0.yaml
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

LPTIM*:
  _strip: LPTIM_

LPUART*:
  _strip: LPUART_

RCC:
  _include:
    - patches/rcc/g0.yaml
    - patches/rcc/g0_no_aes.yaml
    - fields/rcc/rcc_g0.yaml
    - fields/rcc/rcc_g0x1.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml

SPI?:
  _strip: SPI_
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - patches/spi/g0_rename_registers.yaml
    - fields/spi/spi_v2_without_UDR_CHSIDE.yaml

SYSCFG:
  _include: fields/syscfg/syscfg_g0_usart2.yaml

TAMP:
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM1:
  _include:
    - patches/tim/v2/g0_tim1_ccmr_input.yaml
    - patches/tim/v2/oc5m_bit3.yaml
    - fields/tim/v2/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/v2/tim2.yaml
    - collect/tim/ccr.yaml

TIM3:
  _include:
    - patches/tim/tim_ch_16bit_l.yaml
    - fields/tim/v2/tim3.yaml
    - collect/tim/ccr.yaml

TIM14:
  _include:
    - patches/tim/icpsc.yaml
    - fields/tim/v2/tim13.yaml
    - collect/tim/ccr.yaml

TIM16:
  _include:
    - fields/tim/v2/tim16.yaml
    - collect/tim/ccr.yaml
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3

USART?:
  _include:
    - patches/usart/g0.yaml
    - fields/usart/usart_v2C.yaml
    - fields/usart/usart_wl.yaml

VREFBUF:
  _strip: VREFBUF_

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg_v2.yaml

_include:
  - patches/g0_strip.yaml
  - patches/nvic/2_prio_bits.yaml
  - patches/dma/g0_dma1_5ch_only.yaml
  - patches/flash/g0.yaml
  - patches/tim/group.yaml
