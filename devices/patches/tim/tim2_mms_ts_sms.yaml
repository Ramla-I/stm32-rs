# Applicable to H5
# The MMS, TS, SMS fields in the CR2 and SMCR registers are
# extended in the general purpose and advanced timers

CR2:
  _modify:
    MMS1:
      name: MMS_L
    MMS2:
      name: MMS_H
SMCR:
  _modify:
    TS1:
      name: TS_L
    TS2:
      name: TS_H
    SMS1:
      name: SMS_L
    SMS2:
      name: SMS_H
