# Applicable to H5
# The MMS, TS, SMS fields in the CR2 and SMCR registers are
# extended in the general purpose and advanced timers


CR2:
  _modify:
    "MMS,MMS1":
      name: MMS_L
    "MMS_1,MMS2":
      name: MMS_H
SMCR:
  _modify:
    TS:
      name: TS_L
    "TS_[12]":
      name: TS_H
    SMS:
      name: SMS_L
    "SMS_[12]":
      name: SMS_H
