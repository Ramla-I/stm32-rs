    FTH:
      access: read-write
    TRIS:
      access: read-write
    MUTE:
      access: read-write
    MUTEVAL:
      access: read-write
    CPL:
      access: read-write
    COMP:
      access: read-write
"?FRCR":
  _modify:
    FRL:
      access: read-write
    FSALL:
      access: read-write
    FSDEF:
      access: read-write
    FSPOL:
      access: read-write
    FSOFF:
      access: read-write
"?IM":
  _modify:
    WCKCFG:
      name: WCKCFGIE
    MUTEDET:
      name: MUTEDETIE
    "LFSDET,LFSDETIE":
      name: LFSDETIE
"?CLRFR":
  _modify:
    LFSDET:
      name: CLFSDET
    CNRDY:
      name: CCNRDY
    WCKCFG:
      name: CWCKCFG
    MUTEDET:
      name: CMUTEDET
    OVRUDR:
      name: COVRUDR
