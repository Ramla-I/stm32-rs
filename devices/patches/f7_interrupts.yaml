# Add the many missing interrupts for the STM32F7x5 devices.

I2C2:
  _add:
    _interrupts:
      I2C2_EV:
        description: I2C2 event interrupt
        value: 33
      I2C2_ER:
        description: I2C2 error interrupt
        value: 34

I2C3:
  _add:
    _interrupts:
      I2C3_EV:
        description: I2C3 event interrupt
        value: 72
      I2C3_ER:
        description: I2C3 error interrupt
        value: 73

UART4:
  _add:
    _interrupts:
      UART4:
        description: UART4 global interrupt
        value: 52

UART7:
  _add:
    _interrupts:
      UART7:
        description: UART7 global interrupt
        value: 82

USART6:
  _add:
    _interrupts:
      USART6:
        description: USART6 global interrupt
        value: 71
