OTG?_HS_*:
  _strip: OTG_HS_

FDCAN?:
  _strip: FDCAN_

WWDG:
  _strip: WWDG_
IWDG:
  _strip: IWDG_

USART2:
  _add:
    _interrupts:
      USART2:
        description: USART2 global interrupt
        value: 38
USART3:
  _add:
    _interrupts:
      USART3:
        description: USART3 global interrupt
        value: 39
USART6:
  _add:
    _interrupts:
      USART6:
        description: USART6 global interrupt
        value: 71
"USART*,UART*":
  CR1:
    _merge:
      - DEAT*
      - DEDT*
  CR2:
    _merge:
      - ABRMOD*

UART*:
  BRR:
    _merge:
      BRR: BRR*
  CR2:
    _merge:
      ADD: "ADD0_3,ADD4_7"
