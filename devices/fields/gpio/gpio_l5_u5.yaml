# This GPIO is used on the STM32L5 and U5 families.

_include:
  - v3/common.yaml
  - v3/af0-15.yaml

"?~HSLVR":
  HSLV*:
    _name: HighSpeedLowVoltage
    Disabled: [0, I/O speed optimization disabled]
    Enabled: [1, I/O speed optimization enabled]
"?~SECCFGR":
  SEC*:
    _name: SecurePin
    NonSecure: [0, The I/O pin is non-secure]
    Secure: [1, The I/O pin is non-secure]
