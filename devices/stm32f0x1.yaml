_svd: ../svd/stm32f0x1.svd

# TIM3 is 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2

Flash:
  OBR:
    _modify:
      # The SVD says this field is 0 bits, but RM0091 says it's 1 bit.
      RAM_PARITY_CHECK:
        bitWidth: 1

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SYSCFG:
  _include:
    - fields/syscfg/syscfg_f0x128.yaml

"TIM*":
  _include:
    - patches/tim/omp.yaml
    - patches/tim/icpsc.yaml

"TIM[34]":
  _include:
    - patches/tim/tim2_common_16bit_l.yaml

"TIM[25]":
  _include:
    - patches/tim/tim2_common_32bit.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

