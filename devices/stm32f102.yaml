_svd: ../svd/stm32f102.svd

_delete:
  - CAN[12]

_rebase:
  UART4: UART5

_copy:
  ADC3:
    from: ADC2

_derive:
  TIM4: TIM2
  TIM5: TIM2
  TIM10: TIM13
  TIM11: TIM13

_add:
  USART3:
    derivedFrom: USART1
    baseAddress: "0x40004800"
    interrupts:
      USART3:
        description: USART3 global interrupt
        value: 39

ADC1:
  _include:
    - patches/adc/smpx_17.yaml

AFIO:
  _include:
    - fields/exti/derive.yaml
    - fields/exti/abcdefg.yaml

EXTI:
  _include:
    - fields/exti/common.yaml
    - collect/exti/farray.yaml

I2C?:
  _include:
    - patches/i2c/v1.yaml
    - fields/i2c/i2c_v1.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg.yaml

MPU:
  _strip: MPU_

RCC:
  APB1RSTR:
    _add:
      USBRST:
        description: "USB reset"
        bitOffset: 23
        bitWidth: 1
      I2C2RST:
        description: "I2C2 reset"
        bitOffset: 22
        bitWidth: 1
      USART3RST:
        description: "USART3 reset"
        bitOffset: 18
        bitWidth: 1
      SPI2RST:
        description: "SPI2 reset"
        bitOffset: 14
        bitWidth: 1
      TIM4RST:
        description: "TIM4 timer reset"
        bitOffset: 2
        bitWidth: 1
  APB1ENR:
    _add:
      USBEN:
        description: "USB clock enable"
        bitOffset: 23
        bitWidth: 1
      I2C2EN:
        description: "I2C2 clock enable"
        bitOffset: 22
        bitWidth: 1
      USART3EN:
        description: "USART3 clock enable"
        bitOffset: 18
        bitWidth: 1
      SPI2EN:
        description: "SPI2 clock enable"
        bitOffset: 14
        bitWidth: 1
      TIM4EN:
        description: "TIM4 Timer clock enable"
        bitOffset: 2
        bitWidth: 1

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

"TIM[2-5]":
  _include: patches/tim/tim_o24ce.yaml

"TIM1[0134]":
  _include: patches/tim/tim10_14_missing_opm.yaml

"TIM*":
  _include:
    - patches/tim/omp.yaml
    - patches/tim/icpsc.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

_include:
  - patches/bkp/bkp.yaml
  - fields/bkp/bkp.yaml
  - collect/bkp/dr.yaml
  - patches/fsmc/fsmc_sramfix_v3.yaml
  - fields/fsmc/fsmc_sram.yaml
  - collect/fsmc/sram.yaml
  - fields/dac/dac_wavegen.yaml
  - fields/dac/dac_common_2ch.yaml
  - fields/dac/dac_dmaudr.yaml
  - fields/crc/crc_basic.yaml
  - fields/crc/crc_idr_8bit.yaml
  - fields/pwr/pwr_v1.yaml
  - fields/gpio/v1/common.yaml
  - collect/gpio/f1.yaml
  - fields/spi/spi_v1_without_FRF_FRE_UDR_CHSIDE.yaml
  - patches/tim/group.yaml
  - fields/tim/tim_basic.yaml
  - fields/tim/tim6.yaml
  - fields/tim/tim2345_16bit.yaml
  - fields/tim/tim_advanced.yaml
  - fields/tim/v1/ccm.yaml
  - collect/tim/ccr.yaml
  - fields/usart/uart_common.yaml
  - fields/usart/uart_uart.yaml
  - fields/usart/uart_usart.yaml
  - fields/rcc/rcc_f1.yaml
  - fields/rtc/rtc_f1.yaml
  - fields/dma/dma_v1.yaml
  - collect/dma/v1.yaml
  - fields/usb/usb.yaml
  - patches/usb_otg/fs_remove_prefix.yaml
  - patches/usb_otg/fs_v1.yaml
  - collect/usb_otg/fs.yaml
  - patches/dbgmcu/rename.yaml
  - fields/flash/flash_f1.yaml
  - fields/adc/adc_f1.yaml
