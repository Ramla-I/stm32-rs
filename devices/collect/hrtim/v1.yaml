"HRTIM_TIM[AB-F]":
  _derive:
    CPT2R: CPT1R
    SET2R: SET1R
    RST2R: RST1R
    CPT2CR: CPT1CR
  ISR:
    _array:
      CPT[12]: {}
      SET[12]: {}
  ICR:
    _array:
      CPT[12]C: {}
      SET[12]C: {}
  DIER:
    _array:
      CPT[12]IE: {}
      CPT[12]DE: {}
      SET[12]IE:
        description: Output %s set interrupt enable
      SET[12]DE:
        description: Output %s set DMA request enable

