    EEFR2: HRTIM_TIMA.EEFR2
    CHPR: HRTIM_TIMA.CHPR
    OUTR: HRTIM_TIMA.OUTR
    FLTR: HRTIM_TIMA.FLTR
    CPT1R: HRTIM_TIMA.CPT1R
    SET1R: HRTIM_TIMA.SET1R
