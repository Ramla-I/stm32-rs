HRTIM_Master:
  _derive:
    CMP2R: CMP1R
    CMP3R: CMP1R
    CMP4R: CMP1R
  CR:
    _array:
      T[A-F]CEN: {}
  ISR:
    _array:
      CMP[1-4]: {}
  ICR:
    _array:
      CMP[1-4]C: {}
  DIER:
    _array:
      CMP[1-4]IE: {}
      CMP[1-4]DE: {}

"HRTIM_TIM[AB-F]":
  _derive:
    CNTR: HRTIM_Master.CNTR
    PERR: HRTIM_Master.PERR
    REPR: HRTIM_Master.REPR
    CMP1R: HRTIM_Master.CMP1R
    CMP2R: CMP1R
    CMP3R: CMP1R
    CMP4R: CMP1R
    CPT2R: CPT1R
    SET2R: SET1R
    RST2R: RST1R
    CPT2CR: CPT1CR
  ISR:
    _array:
      CMP[1-4]: {}
      CPT[12]: {}
      SET[12]: {}
  ICR:
    _array:
      CMP[1-4]C: {}
      CPT[12]C: {}
      SET[12]C: {}
  DIER:
    _array:
      CMP[1-4]IE: {}
      CMP[1-4]DE: {}
      CPT[12]IE: {}
      CPT[12]DE: {}
      SET[12]IE:
        description: Output %s set interrupt enable
      SET[12]DE:
        description: Output %s set DMA request enable
  FLTR:
    _array:
      FLT[1-6]EN: {}
  EEFR[12]:
    _array:
      "EE*LTCH": {}
      "EE*FLTR": {}
  SET1R:
    _array:
      "EXTEVNT*": {}
      "TIMEVNT*": {}
      "MSTCMP[1-4]": {}
      "CMP[1-4]": {}
  RST1R:
    _array:
      "EXTEVNT*": {}
      "TIMEVNT*": {}
      "MSTCMP[1-4]": {}
      "CMP[1-4]": {}
  CPT1CR:
    _array:
      "EXEV*CPT": {}

"HRTIM_TIM[B-F]":
  _derive:
    ISR: HRTIM_TIMA.ISR
    ICR: HRTIM_TIMA.ICR
    DIER: HRTIM_TIMA.DIER
    CMP1CR: HRTIM_TIMA.CMP1CR
    DTR: HRTIM_TIMA.DTR
    EEFR1: HRTIM_TIMA.EEFR1
    EEFR2: HRTIM_TIMA.EEFR2
    CHPR: HRTIM_TIMA.CHPR
    OUTR: HRTIM_TIMA.OUTR
    FLTR: HRTIM_TIMA.FLTR
    CPT1R: HRTIM_TIMA.CPT1R
    SET1R: HRTIM_TIMA.SET1R
    RST1R: HRTIM_TIMA.RST1R
    CPT1CR: HRTIM_TIMA.CPT1CR

  CR:
    _modify:
      CKPSC:
        derivedFrom: HRTIM_TIMA.CR.CKPSC
      CONT:
        derivedFrom: HRTIM_TIMA.CR.CONT
      RETRIG:
        derivedFrom: HRTIM_TIMA.CR.RETRIG
      HALF:
        derivedFrom: HRTIM_TIMA.CR.HALF
      PSHPLL:
        derivedFrom: HRTIM_TIMA.CR.PSHPLL
      INTLVD:
        derivedFrom: HRTIM_TIMA.CR.INTLVD
      RSYNCU:
        derivedFrom: HRTIM_TIMA.CR.RSYNCU
      SYNCRST:
        derivedFrom: HRTIM_TIMA.CR.SYNCRST
      SYNCSTRT:
        derivedFrom: HRTIM_TIMA.CR.SYNCSTRT
      DELCMP2:
        derivedFrom: HRTIM_TIMA.CR.DELCMP2
      DELCMP4:
        derivedFrom: HRTIM_TIMA.CR.DELCMP4
      TREPU:
        derivedFrom: HRTIM_TIMA.CR.TREPU
      TRSTU:
        derivedFrom: HRTIM_TIMA.CR.TRSTU
      MSTU:
        derivedFrom: HRTIM_TIMA.CR.MSTU
      DACSYNC:
        derivedFrom: HRTIM_TIMA.CR.DACSYNC
      PREEN:
        derivedFrom: HRTIM_TIMA.CR.PREEN
      UPDGAT:
        derivedFrom: HRTIM_TIMA.CR.UPDGAT

HRTIM_Common:
  _derive:
    ADC3R: ADC1R
    ADC4R: ADC2R
    BDTBUPR:
      _from: BDTAUPR
      addressOffset: 0x60
    BDTCUPR:
      _from: BDTAUPR
      addressOffset: 0x64
    BDTDUPR:
      _from: BDTAUPR
      addressOffset: 0x68
    BDTEUPR:
      _from: BDTAUPR
      addressOffset: 0x6C

  CR1:
    _array:
      T[A-F]UDIS:
        description: Timer %s Update Disable
      AD[1-4]USRC: {}
  CR2:
    _array:
      T[A-F]SWU:
        description: Timer %s Software Update
      T[A-F]RST:
        description: Timer %s counter software reset

  EECR[12]:
    _array:
      EE*SRC: {}
      EE*POL: {}
  EECR1:
    _array:
      EE*FAST: {}
  #EECR3:
  #  _array:
  #    EE*F: {}

  FLTINR[12]:
    _array:
      FLT[1-6]E:
        dimIncrement: 8
      FLT[1-6]P:
        dimIncrement: 8
      FLT[1-6]SRC:
        dimIncrement: 8
        description: Fault %s source
      FLT[1-6]F:
        dimIncrement: 8

  BMCR:
    _array:
      T[A-F]BM:
        description: Timer %s Burst Mode

  ADC[1-4]R:
    _array:
      MC[1-4]: {}
      EEV*: {}
