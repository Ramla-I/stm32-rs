_svd: ../svd/stm32g051.svd

_modify:
  name: STM32G051

_clear_fields: "*"

_copy:
  TIM3:
    from: TIM2
    baseAddress: 0x40000400

ADC:
  _include:
    - patches/adc/g0.yaml
    - ../peripherals/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml

EXTI:
  _include:
    - patches/exti/exti_rename.yaml
    - ../peripherals/exti/exti_g0.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

RCC:
  _include:
    - patches/rcc/g0.yaml
    - patches/rcc/g0_no_aes.yaml
    - ../peripherals/rcc/rcc_g0.yaml
    - ../peripherals/rcc/rcc_g0x1.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SYSCFG:
  _include: ../peripherals/syscfg/syscfg_g0_usart2.yaml

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COM:
        description: TIM1 break, update, trigger and commutation interrupts

TIM2:
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M
  _include: patches/tim/tim2_common_32bit.yaml

TIM3:
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M
  _include: patches/tim/tim_4ch_16bit_l.yaml

TIM1,TIM15:
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M
      OC1M2:
        name: OC1M_3

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg_v2.yaml

_include:
  - patches/g0x1_strip.yaml
  - patches/nvic/2_prio_bits.yaml
  - patches/dma/g0_dma1_7ch_only.yaml
  - ../peripherals/dma/dma_v1.yaml
  - collect/dma/v1.yaml
  - collect/dma/dmamux.yaml
  - patches/flash/g0.yaml
  - ../peripherals/gpio/gpio_g0_l0.yaml
  - collect/gpio/v2.yaml
  - ../peripherals/i2c/i2c_v2.yaml
  - patches/rtc/alarm.yaml
  - collect/rtc/tamp_bkpr.yaml
  - collect/rtc/alarm.yaml
  - patches/spi/g0_rename_registers.yaml
  - ../peripherals/spi/spi_v2_without_UDR_CHSIDE.yaml
  - patches/tim/v2/g0_1.yaml
  - patches/tim/common.yaml
  - ../peripherals/tim/v2/ccm.yaml
  - ../peripherals/tim/tim_basic.yaml
  - ../peripherals/tim/tim6.yaml
  - ../peripherals/tim/tim_advanced.yaml
  - collect/tim/ccr.yaml
  - patches/usart/g0_CR1.yaml
  # TODO: fix UART?:ICR:NECF
  #- ../peripherals/usart/usart_v2C.yaml
  - ../peripherals/usart/usart_wl.yaml
