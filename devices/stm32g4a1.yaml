_svd: ../svd/stm32g4a1.svd

_derive:
  FDCAN2:
    _from: FDCAN
    baseAddress: 0x40006800
  TIM20:
    _from: TIM1
    baseAddress: 0x40015000

AES:
  _include:
    - patches/aes/fields.yaml
    - ../peripherals/aes/v2.yaml

FDCAN2:
  _add:
    _interrupts:
      FDCAN2_intr0:
        description: FDCAN2_intr0
        value: 86
      FDCAN2_intr1:
        description: FDCAN2_intr1
        value: 87

OPAMP:
  _copy:
    OPAMP6_CSR:
      _from: OPAMP1_CSR
      addressOffset: 0x14
      description: OPAMP6 control/status register
    OPAMP6_TCMR:
      _from: OPAMP1_TCMR
      addressOffset: 0x2C
      description: OPAMP6 control/status register

COMP:
  _strip: COMP_

DAC?:
  _strip: DAC_

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

UCPD1:
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - patches/ucpd/cfgr_missing_r.yaml
    - patches/ucpd/tx_rx_missing_r.yaml
    - ../peripherals/ucpd/ucpd_v1.yaml

VREFBUF:
  _strip: VREFBUF_

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg_v2.yaml

_include:
  - patches/usart/merge_BRR_fields.yaml
  - patches/usart/merge_CR1_DEATx_fields.yaml
  - patches/usart/merge_CR2_ADDx_fields.yaml
  - patches/usart/merge_CR2_ABRMODx_fields.yaml
  - patches/usart/merge_CR1_DEDTx_fields.yaml
  - patches/usart/rename_CR2_DATAINV_field.yaml
  - collect/dma/dmamux.yaml
  - patches/dma/g4_ifcr.yaml
  - collect/dma/v1.yaml
  - patches/rcc/g4.yaml
  - patches/exti/g4.yaml
  - patches/fdcan/fdcan_g4.yaml
  - ../peripherals/exti/exti.yaml
  - patches/adc/g4.yaml
  - ../peripherals/adc/adc_v3_g4.yaml
  - ../peripherals/adc/adc_v3_common_g4.yaml
  - patches/comp/g4.yaml
  - collect/comp/csr.yaml
  - patches/cordic/g4.yaml
  - ../peripherals/cordic/cordic_g4.yaml
  - patches/rtc/alarm.yaml
  - collect/rtc/tamp_bkpr.yaml
  - patches/rtc/rtc_cr.yaml
  - collect/rtc/alarm.yaml
  - patches/sai/sai_v1.yaml
  - ../peripherals/sai/sai.yaml
  - collect/sai/ch.yaml
  - collect/sai/pdm.yaml
  - ../peripherals/dac/dac_wl.yaml
  - ../peripherals/dac/dac_wl_12bit.yaml
  - ../peripherals/dac/dac_wl_8bit.yaml
  - ../peripherals/opamp/opamp_g4_common.yaml
  - ../peripherals/opamp/opamp_g4_opamp6.yaml
  - ../peripherals/i2c/i2c_v2.yaml
  - ../peripherals/gpio/v2/common.yaml
  - collect/gpio/v2.yaml
  - ../peripherals/usart/usart_v2C.yaml
  - patches/usb/rename_USB_FS_peripheral_to_USB.yaml
  - patches/usb/g4.yaml
  - ../peripherals/rcc/rcc_g4.yaml
