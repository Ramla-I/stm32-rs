_svd: ../svd/stm32f303.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  # Rename DAC to DAC1 in accordance with the reference manual.
  DAC:
    name: DAC1

PWR:
  CSR:
    _add:
      VREFINTRDYF:
        description: Internal voltage reference ready flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
      EWUP3:
        description: Enable WKUP3 pin
        bitOffset: 10
        bitWidth: 1
        access: read-write

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0316
      TIFRFE:
        name: FRE

_add:
  # DAC2 exists on F303x6/8 and F328x8 devices, and only has one channel.
  DAC2:
    derivedFrom: DAC1
    baseAddress: "0x40009800"

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml

RCC:
  APB1RSTR:
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  APB1ENR:
    _modify:
      USART4EN:
        name: UART4EN
      USART5EN:
        name: UART5EN

# TIM3, TIM4 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2

_derive:
  TIM4: TIM3

TIM3:
  CNT:
    _modify:
      CNT_or_UIFCPY:
        name: UIFCPY

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

