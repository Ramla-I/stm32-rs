_svd: ../svd/stm32l0x3.svd

_modify:
  # Use LPUART1 cannonical name
  LPUSART1:
    name: LPUART1
  DBGMCU:
    name: DBG
  Flash:
    name: FLASH
  SYSCFG_COMP:
    name: SYSCFG

_delete:
  - USB_SRAM

ADC:
  CFGR1:
    _modify:
      AUTDLY:
        name: WAIT
  SMPR:
    _modify:
      SMPR:
        name: SMP
  CCR:
    # VLCDEN is only available on l0x1 and l0x3
    # It's also missing in the l0x3 SVD
    _add:
      VLCDEN:
        bitOffset: 24
        bitWidth: 1
        description: "VLCD reading circuitry enable"
    VLCDEN:
      Disabled: [0, "VLCD reading circuitry disabled"]
      Enabled: [1, "VLCD reading circuitry enabled"]

AES:
  _include:
    - patches/aes/fields.yaml
    - ../peripherals/aes/v1.yaml

FLASH:
  _modify:
    OBR:
      name: OPTR
  ACR:
    _modify:
      DESAB_BUF:
        name: DISAB_BUF
  PECR:
    _modify:
      FTDW:
        name: FIX
  OPTR:
    _modify:
      SPRMOD:
        name: WPRMOD
      RDPRT:
        name: RDPROT

"SPI?,I2S?":
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      TIFRFE:
        name: FRE

RCC:
  _modify:
    CICR:
      access: write-only
  CR:
    _modify:
      CSSLSEON:
        name: CSSHSEON
  CCIPR:
    _merge:
      - "LPTIM1SEL*"
      - "I2C1SEL*"
      - "LPUART1SEL*"
      - "USART2SEL*"
      - "USART1SEL*"
  CSR:
    _modify:
      LPWRSTF:
        name: LPWRRSTF
      RMVF:
        bitOffset: 23
    _add:
      FWRSTF:
        description: Firewall reset flag
        bitOffset: 24
        bitWidth: 1
  APB2RSTR:
    _modify:
      TM12RST:
        name: TIM22RST

SYSCFG:
  CFGR3:
    _add:
      ENREF_HSI48:
        description: VREFINT reference for HSI48 oscillator enable bit
        bitOffset: 13
        bitWidth: 1

PWR:
  CR:
    _add:
      LPSDSR:
        description: Low-power deepsleep/Sleep/Low-power run
        bitOffset: 0
        bitWidth: 1

MPU:
  _strip: MPU_

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg_with_WINR.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

