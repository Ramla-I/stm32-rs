_svd: ../svd/stm32f302.svd

_delete:
  - ADC3
  - ADC4
  - ADC3_4

# TIM3, TIM4 are 16-bit, whilst TIM2 is 32-bit
_copy:
  TIM3:
    from: TIM2

_derive:
  TIM4: TIM3

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  # Rename DAC to DAC1 in accordance with the reference manual.
  DAC:
    name: DAC1

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0365
      TIFRFE:
        name: FRE

RCC:
  APB1RSTR:
    _delete:
      - TIM7RST
  AHBENR:
    _delete:
      - ADC34EN
    _add:
      FMCEN:
        description: FMC clock enable
        bitOffset: 5
        bitWidth: 1
      IOPHEN:
        description: IO port H clock enable
        bitOffset: 16
        bitWidth: 1
      IOPGEN:
        description: IO port G clock enable
        bitOffset: 23
        bitWidth: 1
  APB1ENR:
    _delete:
      - TIM7EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      UART4EN:
        description: UART4 clock enable
        bitOffset: 19
        bitWidth: 1
      UART5EN:
        description: UART5 clock enable
        bitOffset: 20
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
    _add:
      FMCRST:
        description: FMC reset
        bitOffset: 5
        bitWidth: 1
      IOPHRST:
        description: IO port H reset
        bitOffset: 16
        bitWidth: 1
      IOPGRST:
        description: IO port G reset
        bitOffset: 23
        bitWidth: 1
  CFGR2:
    _delete:
      - ADC34PRES

SYSCFG:
  _delete:
    - SYSCFG_RCR
    - SYSCFG_CFGR3
  CFGR1:
    _delete:
      - TIM7_DAC2_DMA_RMP

TIM3:
  CNT:
    _modify:
      CNT_or_UIFCPY:
        name: UIFCPY

"TIM[2-5]":
  _include: patches/tim/tim_o24ce.yaml

"TIM[1],TIM8":
  _include: patches/tim/icpsc.yaml

"TIM*":
  _include:
    - fields/tim/tim_no_opm.yaml
    - fields/tim/tim_opm.yaml

"TIM[34]":
  _include:
    - patches/tim/tim2_common_16bit_l.yaml
    - fields/tim/tim_16bit.yaml

"TIM[25]":
  _include:
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/tim_32bit.yaml

"TIM[1-58]":
  _include:
    - fields/tim/tim_gp1.yaml
    - fields/tim/generic.yaml
    - fields/tim/tim_mms_ts_sms.yaml

"TIM[1-58-9],TIM??":
  _include:
    - fields/tim/tim_ckd.yaml

TIM16:
  _include: fields/tim/tim16.yaml

"TIM[67]":
  _include: fields/tim/tim6.yaml

"TIM[18]":
  _include: fields/tim/tim_advanced.yaml

"TIM9,TIM12,TIM15":
  _include: fields/tim/v2/ccm9_15.yaml

"TIM[12-58],TIM19,TIM20":
  _include: fields/tim/v2/ccm_extended.yaml

"TIM1[013467]":
  _include: fields/tim/v2/ccm_common.yaml

"TIM[1-589],TIM1[0-79],TIM2?":
  _include: collect/tim/ccr.yaml

"TIM[18],TIM20":
  _include: collect/tim/ccr_advanced.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

