_svd: ../svd/stm32u5a5.svd

AES:
  SUSP?R:
    _modify:
      SUSP?:
        name: SUSP
  _include:
    - ../peripherals/aes/v3.yaml

GTZC1_MPCBB?:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC1_TZSC:
  _strip: TZSC_

IWDG:
  _include: patches/16bit.yaml

MDF1:
  _strip: MDF_
  _include:
    - collect/mdf/u5.yaml

PWR:
  CR1:
    _add:
      FORCE_USBPWR:
        bitOffset: 15
        bitWidth: 1
  CR2:
    _remove: [GPRAMPDS, DSIRAMPDS, DC2RAMPDS]
  VOSR:
    _add:
      VDD11USBDIS:
        bitOffset: 21
        bitWidth: 1

SPI?:
  _include: patches/spi/rxtxdr.yaml

UCPD1:
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - patches/ucpd/tx_rx_missing_r.yaml
    - ../peripherals/ucpd/ucpd_v1.yaml

WWDG:
  _include: patches/16bit.yaml

_include:
  - patches/u5.yaml
  - patches/adc/u5.yaml
  - patches/adc/u5_vsensesel.yaml
  - patches/fsmc/fsmc_u5.yaml
  - patches/octospi/u5.yaml
  - patches/tim/common.yaml
  - ../peripherals/adc/adc_u5_dual.yaml
  - ../peripherals/dma/dma2d_v2.yaml
  - ../peripherals/exti/exti_u5.yaml
  - ../peripherals/fsmc/fsmc_nand.yaml
  - ../peripherals/fsmc/fsmc_sram.yaml
  - ../peripherals/gpio/gpio_l5_u5.yaml
  - ../peripherals/i2c/i2c_v2.yaml
  - ../peripherals/i2c/i2c_v2_cr1_fmp_addraclr_stopfaclr.yaml
  - ../peripherals/octospi/u5.yaml
  - ../peripherals/pwr/pwr_u5.yaml
  - ../peripherals/rcc/rcc_u5.yaml
