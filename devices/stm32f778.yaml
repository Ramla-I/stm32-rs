_svd: ../svd/stm32f778.svd

_rebase:
  USART1: USART6

_copy:
  DFSDM:
    from: ../svd/stm32f767.svd:DFSDM
  TIM5:
    from: TIM2

_derive:
  TIM4: TIM3

_modify:
  # Fix typo in the name of the LTDC peripheral
  LTCD:
    name: LTDC
  Flash:
    name: FLASH

ADC_Common:
  _include: fields/adc/adc_v2_multi.yaml

ADC1:
  _include:
    - patches/adc/smpx_18.yaml

ADC?:
  _include:
    - fields/adc/adc_v2.yaml
    - fields/adc/adc_v2/adc_v2_extsel_d.yaml
    - collect/adc/jofr_jdr.yaml

CRC:
  _modify:
    INIT:
      addressOffset: 0x10
    POL:
      addressOffset: 0x14

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge: b*
  "IV[01][LR]R":
    _merge: IV*

DFSDM:
  _strip: DFSDM_
  _modify:
    DFSDM3_CR1:
      addressOffset: 0x280
  _include:
    - collect/dfsdm/f7.yaml

DSI:
  _strip: DSI_

Ethernet_DMA:
  DMABMR:
    _modify:
      # This field is named incorrectly in the SVD compared to the RM
      RTPR:
        name: PM

Ethernet_MAC:
  MACFFR:
    _modify:
      # This field should be 2 bits wide but is only 1 bit in the SVD
      PCF:
        bitWidth: 2
  # All these fields are named incorrectly in the SVD compared to RM0090
  MACA1LR:
    _modify:
      MACA1LR:
        name: MACA1L
  MACA2HR:
    _modify:
      MAC2AH:
        name: MACA2H
  MACA2LR:
    _modify:
      MACA2L:
        bitWidth: 32
  MACA3LR:
    _modify:
      MBCA3L:
        name: MACA3L

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
    - fields/exti/common.yaml
    - collect/exti/farray.yaml

FLASH:
  _include:
    - patches/flash/f7_dual_bank.yaml
    - patches/flash/erserr.yaml
  OPTKEYR:
    _modify:
      OPTKEY:
        name: OPTKEYR

I2C?:
  _include:
    - fields/i2c/v2.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

JPEG:
  _strip: JPEG_

LTDC:
  _add:
    _interrupts:
      LCD_TFT_1:
        description: LCD-TFT global error interrupt
        value: 89

MDIOS:
  _strip: MDIOS_

OTG_HS_*:
  _strip: OTG_HS_

QUADSPI:
  _include:
    - patches/quadspi/dr_multi_access.yaml
    - fields/quadspi/quadspi_v1_dual_flash.yaml

RCC:
  PLLCFGR:
    _add:
      PLLR:
        description: PLL division factor for DSI clock
        bitOffset: 28
        bitWidth: 3
        access: read-write

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
    - fields/spi/spi_v2.yaml

TIM[1-58],TIM12:
  SMCR:
    _add:
      SMS_3:
        description: Slave mode selection - bit 3
        bitOffset: 16
        bitWidth: 1

"TIM[2-5]":
  _include: patches/tim/tim_o24ce.yaml

"TIM1[0134]":
  _include: patches/tim/tim10_14_missing_opm.yaml
  _delete:
    - SMCR

TIM*:
  _include:
    - patches/tim/icpsc.yaml
    - patches/tim/v2/uifremap_fix.yaml
    - fields/tim/basic.yaml

"TIM[34]":
  _include:
    - patches/tim/tim_ch_16bit_l.yaml
    - fields/tim/tim_16bit.yaml

"TIM[25]":
  _include:
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/tim_32bit.yaml
  _modify:
    OR1:
      name: OR
  _delete:
    - OR2

TIM5:
  OR:
    _modify:
      TI4_RMP:
        bitOffset: 6
    _delete:
      - ETR1_RMP
      - ITR1_RMP

TIM[16]:
  _include: patches/tim/v2/add_uifcpy.yaml

TIM[18]:
  _include:
    - patches/tim/v2/add_cc4np.yaml
    - patches/tim/v2/add_bkf.yaml
    - patches/tim/v2/add_af.yaml
    - patches/tim/v2/add_cc5.yaml
    - fields/tim/tim_advanced.yaml
  _modify:
    "CRR6,CCR6":
      name: CCR6

TIM[2-579],TIM1[02]:
  _include: patches/tim/v2/add_uifcpy.yaml

TIM3:
  _delete:
    - OR1
    - OR2
  CNT:
    _delete:
      - CNT_H
  ARR:
    _delete:
      - ARR_H
  CCR?:
    _delete:
      - CCR1_H

TIM9:
  _include:
    - patches/tim/v2/add_ocm1_bit3.yaml
    - patches/tim/v2/add_ocm2_bit3.yaml
    - patches/tim/v2/add_sms_bit3.yaml

"TIM[1-58]":
  _include:
    - patches/tim/dmab_32.yaml
    - fields/tim/tim_gp1.yaml
    - fields/tim/generic.yaml
    - fields/tim/tim_mms_ts_sms.yaml

"TIM9,TIM1[0-4]":
  CNT:
    CNT: [0, 65535]
  ARR:
    ARR: [0, 65535]
  CCR?:
    "CCR,CCR?": [0, 0xFFFF]

TIM2:
  OR:
    _delete:
      - TI4_RMP
      - ETR1_RMP
    _modify:
      ITR1_RMP:
        bitOffset: 10
        bitWidth: 2

TIM1:
  _include: patches/tim/v2/oc5m_bit3.yaml

TIM[1235]:
  _include: patches/tim/v2/add_ocm_bit3.yaml

TIM10:
  _include: patches/tim/v2/add_ocm1_bit3.yaml

"TIM[1-58-9],TIM??":
  _include:
    - fields/tim/tim_ckd.yaml

"TIM[67]":
  _include: fields/tim/tim6.yaml

"TIM9,TIM12,TIM15":
  _include: fields/tim/v2/ccm9_15.yaml

"TIM[12-58],TIM19,TIM20":
  _include: fields/tim/v2/ccm_extended.yaml

"TIM1[013467]":
  _include: fields/tim/v2/ccm_common.yaml

"TIM[1-589],TIM1[0-79],TIM2?":
  _include: collect/tim/ccr.yaml

"TIM[18],TIM20":
  _include: collect/tim/ccr_advanced.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

