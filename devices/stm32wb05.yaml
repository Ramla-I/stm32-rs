_svd: ../svd/stm32wb05.svd

_clear_fields: "*"

_modify:
  BLUE_REG:
    name: BLUE
  GLOBALSTATMACH_REG:
    name: GLOBALSTATMACH
  RADIO_CONTROL_REG:
    name: RADIO_CONTROL
  RADIO_REG_REG:
    name: RADIO
  RRM_REG:
    name: RRM
  WAKEUP_REG:
    name: WAKEUP

ADC: {}

BLUE: {}

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

DMA:
  _strip: DMA_

DMAMUX: {}

FLASH_CTRL: {}

GLOBALSTATMACH: {}

GPIOA:
  _include:
    - patches/gpio/add_pin4-7.yaml
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIOB:
  _include:
    - patches/gpio/add_pin8-11.yaml
    - patches/gpio/add_pin8-11_afsel.yaml
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afsel.yaml
GPIO[B]:
  _include: collect/gpio/v2r_derive.yaml

I2C1:
  _strip: I2C_

IWDG:
  _strip: IWDG_

LPUART: {}

PKA:
  _strip: PKA_

PWRC: {}

RADIO:
  _strip: RADIO_

RADIO_CONTROL:
  _strip: RADIO_CONTROL_

RCC: {}

RNG:
  _strip: RNG_

RRM: {}

RTC:
  _strip: RTC_

SPI3:
  _strip: SPIx_

SYSTEM_CTRL: {}

TIM2: {}

TIM16: {}

TIM17: {}

USART: {}

WAKEUP:
  _strip: WAKEUP_
