_svd: ../svd/stm32c071.svd

_modify:
  name: STM32C071
  TIM*:
    groupName: TIM
  GPIO?:
    groupName: GPIO

ADC:
  _strip: ADC_
  _include:
    - fields/adc/c0_g0_wl.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    CHSELR:
      name: CHSELR0
    CHSELR_ALTERNATE1:
      name: CHSELR1
      alternateRegister: CHSELR0

CRS:
  _strip: CRS_

DMAMUX:
  _include:
    - collect/dma/dmamux.yaml

GPIO?:
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

I2C?:
  _strip: I2C_

RTC:
  _include:
    - patches/rtc/alarm.yaml
    #- fields/rtc/v3.yaml
    #- collect/rtc/alarm.yaml

SPI1:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml

SPI?:
  _strip: SPI?_

TIM[123]:
  _strip: TIM?_
  _modify:
    CCMR1:
      name: CCMR1_Input
    CCMR1_ALTERNATE1:
      name: CCMR1_Output
    CCMR2:
      name: CCMR2_Input
    CCMR2_ALTERNATE1:
      name: CCMR2_Output
  CCMR2_Output:
    _modify:
      OC3M_1:
        name: OC3M_3
      OC4M_1:
        name: OC4M_3
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3
      OC2M_1:
        name: OC2M_3
  SMCR:
    _modify:
      TS:
        name: TS1
      TS_1:
        name: TS2
      SMS:
        name: SMS1
      SMS_1:
        name: SMS2

TIM*:
  _strip:
    - TIM*__
    - TIM?*_

TIM1[467]:
  _modify:
    CCMR1:
      name: CCMR1_Input
    CCMR1_ALTERNATE1:
      name: CCMR1_Output
  CCMR1_Output:
    _modify:
      OC1M_1:
        name: OC1M_3

TIM[23]:
  _modify:
    CNT_ALTERNATE1:
      name: CNT_remap

USART1:
  _modify:
    USART_CR1:
      name: USART_CR1_enabled
    USART_CR1_ALTERNATE1:
      name: USART_CR1_disabled
    USART_ISR:
      name: USART_ISR_enabled
    USART_ISR_ALTERNATE1:
      name: USART_ISR_disabled

USB:
  _strip: USB_
  _include:
    - collect/usb/chepr.yaml

_include:
  - patches/c0.yaml
  - patches/nvic/2_prio_bits.yaml
