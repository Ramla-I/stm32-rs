_svd: ../svd/stm32u5a9.svd

ADC12_Common:
  _strip: ADC12_
  _include:
    - fields/adc/adc_u5_common.yaml
    - fields/adc/adc_u5_dual.yaml

ADC1:
  _strip: ADC_
  _include:
    - patches/adc/split.yaml
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml
    - fields/adc/adc_u5_12.yaml
    - collect/adc/v3.yaml

ADC4:
  _strip: ADC_
  _include:
    - patches/adc/u5_access.yaml
    - fields/adc/adc_u5.yaml
    - patches/adc/u5_vsensesel.yaml
    - fields/adc/adc_u5_4.yaml
    - fields/adc/adc_u5_common.yaml
    - collect/adc/c0_g0_wl.yaml
  _modify:
    PWR:
      name: PWRR
    CHSELRMOD0:
      name: CHSELR0
    CHSELRMOD1:
      name: CHSELR1
      alternateRegister: CHSELR0

AES:
  SUSP?R:
    _modify:
      SUSP?:
        name: SUSP
  _include:
    - fields/aes/v3.yaml

DMA2D:
  _include:
    - fields/dma/dma2d_v2.yaml

DSI:
  _strip: DSI_

EXTI:
  _strip: EXTI_
  _include:
    - fields/exti/exti_u5.yaml

FMC:
  _include:
    - patches/fsmc/fsmc_u5.yaml
    - fields/fsmc/fsmc_sram.yaml
    - fields/fsmc/fsmc_nand.yaml

GFXMMU:
  _strip: GFXMMU_
  _include:
    - collect/gfxmmu/lut.yaml

GPDMA?:
  _strip: GPDMA_
  _include:
    - patches/dma/gpdma_u5_tr1.yaml
    - collect/dma/gpdma/h7rs_u5.yaml

GPIO?:
  _include:
    - fields/gpio/gpio_l5_u5.yaml
    - collect/gpio/v2r.yaml

GPIO[A]:
  _include: collect/gpio/gpioa_afr.yaml
GPIO[BCHIJ]:
  _include: collect/gpio/v2r_derive.yaml

GTZC1_MPCBB?:
  _strip: MPCBB?_
  _include:
    - collect/gtzc/h5_u5.yaml

GTZC1_TZSC:
  _strip: TZSC_

I2C?:
  _include:
    - fields/i2c/v3.yaml

IWDG:
  _include: patches/16bit.yaml

LPUART1:
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    # TODO: fields

LTDC:
  _strip: LTDC_

MDF1:
  _strip: MDF_
  _include:
    - collect/mdf/u5.yaml

OCTOSPI[12]:
  _include:
    - patches/octospi/u5.yaml
    - fields/octospi/u5.yaml

PWR:
  CR1:
    _add:
      FORCE_USBPWR:
        bitOffset: 15
        bitWidth: 1
  VOSR:
    _add:
      VDD11USBDIS:
        bitOffset: 21
        bitWidth: 1
  _include:
    - fields/pwr/pwr_u5.yaml

RCC:
  _include:
    - fields/rcc/rcc_u5.yaml

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - fields/rtc/v3.yaml
    - collect/rtc/alarm.yaml

SPI?:
  _include: patches/spi/rxtxdr.yaml

TIM?:
  _strip: TIM?_

TIM1:
  CCMR2_Output:
    _modify:
      CC3S_1_0:
        name: CC3S
      CC4S_1_0:
        name: CC4S
      OC3M_2_0:
        name: OC3M
      OC4M_3_0:
        name: OC4M
      OC4M_bit3:
        name: OC4M_3
  _include:
    - patches/tim/v2/ocm1_bit3.yaml
    - patches/tim/icpsc.yaml
    - fields/tim/v3/tim1.yaml
    - collect/tim/ccr.yaml

TIM2:
  _include:
    - patches/tim/v2/ocm_bit3.yaml
    - patches/tim/tim2_common_32bit.yaml
    - patches/tim/v2/add_uifcpy.yaml
    - fields/tim/v3/tim2.yaml
    - collect/tim/ccr.yaml

TIM6:
  _include:
    - fields/tim/v3/tim6.yaml

TIM15:
  _include:
    - patches/tim/v2/ocm1_bit3.yaml
    - fields/tim/v3/tim15.yaml
    - collect/tim/ccr.yaml

TIM16:
  CCMR1_Output:
    _modify:
      OC1M_2:
        name: OC1M_3
  _include:
    - patches/tim/v3/add_dithen.yaml
    - fields/tim/v3/tim16.yaml
    - fields/tim/v3/occe.yaml
    - collect/tim/ccr.yaml

UCPD1:
  _include:
    - patches/ucpd/rxordseten_split.yaml
    - patches/ucpd/tx_rx_missing_r.yaml
    - fields/ucpd/ucpd_v1.yaml

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - patches/usart/add_udr.yaml
    - fields/usart/v4/C.yaml

WWDG:
  _include: patches/16bit.yaml

_include:
  - patches/u5.yaml
