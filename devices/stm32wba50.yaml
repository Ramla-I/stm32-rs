_svd: ../svd/stm32wba50.svd

_clear_fields: "*"

ADC4:
  _strip: ADC_

AES:
  _strip: AES_

CRC:
  _strip: CRC_
  _include:
    - patches/crc/crc_rename_init.yaml
    - patches/crc/add_dr8.yaml
    - fields/crc/v3_idr32.yaml

DBGMCU:
  _strip: DBGMCU_

EXTI:
  _strip: EXTI_

FLASH:
  _strip: FLASH_

GPDMA:
  _strip: GPDMA_
  _include:
    - collect/dma/gpdma/wba.yaml

GPIO[ABCH]:
  _strip: GPIO?_

HASH:
  _strip: HASH_

HSEM:
  _strip: HSEM_

I2C3:
  _strip: I2C_
  _include:
    - fields/i2c/v3.yaml

ICACHE:
  _strip: ICACHE_

IWDG:
  _strip: IWDG_
  _include:
    - patches/16bit_with_mask.yaml
    - fields/iwdg/h5.yaml

LPTIM1:
  _strip: LPTIM1_

LPUART1:
  _strip: LPUART_

PKA:
  _strip: PKA_

PWR:
  _strip: PWR_

RAMCFG:
  _strip: RAMCFG_

RCC:
  _strip: RCC_

RNG:
  _strip: RNG_

RTC:
  _strip: RTC_

SPI3:
  _strip: SPI_
  _include:
    - patches/spi/rxtxdr.yaml
    - fields/spi/spi_v4.yaml

SYSCFG:
  _strip: SYSCFG_

TAMP:
  _strip: TAMP_
  _include:
    - collect/rtc/tamp_bkpr.yaml

TIM1:
  _strip: TIM1_

TIM16:
  _strip: TIM16_

TIM2:
  _strip: TIM2_

TSC:
  _strip: TSC_

USART1:
  _strip: USART_
  _include:
    - patches/usart/rename_CR1_ISR_enabled_disabled.yaml
    - fields/usart/v4/wba.yaml

WWDG:
  _strip: WWDG_
