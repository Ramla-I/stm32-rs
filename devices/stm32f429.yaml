_svd: ../svd/stm32f429.svd

_rebase:
  # Make I2C1 the base type
  I2C1: I2C3
  USART1: USART6

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common

_derive:
  UART7: UART4
  UART8: UART4

ADC1:
  _include:
    - patches/adc/smpx_18.yaml

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      # This field has the wrong name in the SVD compared to RM0090
      TIFRFE:
        name: FRE

CRC:
  # The SVD calls the RESET field "CR", fix per RM0090
  CR:
    _modify:
      CR:
        name: RESET

# Merge the hundreds of individual bit fields into single fields for the
# crypt key/iv registers.
CRYP:
  "K[0123][LR]R":
    _merge:
      - "b*"
  "IV[01][LR]R":
    _merge:
      - "IV*"

# Offset of BWTR3 and BWTR4 is incorrect
FMC:
  _modify:
    BWTR3:
      addressOffset: 0x114
      alternateRegister: ""
    BWTR4:
      addressOffset: 0x11C
      alternateRegister: ""
  SDCR2:
    _add:
      RPIPE:
        description: "Read pipe"
        bitOffset: 13
        bitWidth: 2
      RBURST:
        description: "Burst read"
        bitOffset: 12
        bitWidth: 1

FLASH:
  ACR:
    _modify:
      LATENCY:
        bitWidth: 4

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml
    - ../peripherals/exti/common.yaml
    - collect/exti/farray.yaml

I2C?:
  _include:
    - patches/i2c/v1.yaml
    - ../peripherals/i2c/i2c_v1.yaml
    - ../peripherals/i2c/i2c_v1_fltr.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/iwdg/iwdg.yaml

# Add missing RCC reset/enable bits
RCC:
  APB1ENR:
    _modify:
      UART7ENR:
        name: UART7EN
      UART8ENR:
        name: UART8EN
  APB2ENR:
    _modify:
      SPI5ENR:
        name: SPI5EN
      SPI6ENR:
        name: SPI6EN

PWR:
  CR:
    _add:
      ADCDC1:
        bitOffset: 13
        bitWidth: 1
      MRUDS:
        bitOffset: 11
        bitWidth: 1
      LPUDS:
        description: Low-power regulator in deepsleep under-drive mode
        bitOffset: 10
        bitWidth: 1

SYSCFG:
  _include:
    - patches/syscfg/f4_common.yaml
    - ../peripherals/syscfg/f4/syscfg_f427_f437_f429_f439.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - ../peripherals/wwdg/wwdg.yaml

# NOTE: Core peripherals (NVIC, MPU, FPU, SCB, etc.) were deleted

