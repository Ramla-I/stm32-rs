_svd: ../svd/stm32f3x4.svd

_modify:
  # Rename in accordance with other devices and reference manual.
  Flash:
    name: FLASH

  ADC_Common:
    name: ADC1_2

_rebase:
  SPI1: SPI3

ADC1_2:
  _strip: ADC1_
  _include: fields/adc/adc_v3_common_f3.yaml

ADC?:
  _include:
    - patches/adc/offset_en.yaml
    - patches/adc/f3.yaml
    - patches/adc/jdata.yaml
    - fields/adc/adc_v3_f3.yaml
    - collect/adc/v3.yaml
  SQR?:
    SQ*: [1, 18]

CAN:
  _delete:
    _interrupts:
      - CAN_SCE
  _add:
    _interrupts:
      CAN_SCE:
        description: CAN_SCE interrupt
        value: 22

EXTI:
  _include:
    - patches/exti/add_fpu_interrupt.yaml

IWDG:
  _include:
    - patches/16bit.yaml
    - fields/iwdg/iwdg_with_WINR.yaml

RCC:
  CFGR:
    _delete:
      - USBPRES
      - I2SSRC
  APB2RSTR:
    _add:
      HRTIM1RST:
        description: High Resolution Timer1 reset
        bitOffset: 29
        bitWidth: 1
  APB1RSTR:
    _delete:
      - SPI2RST
      - SPI3RST
      - UART4RST
      - UART5RST
      - I2C2RST
      - USBRST
      - TIM4RST
    _add:
      DAC2RST:
        description: DAC2 interface reset
        bitOffset: 26
        bitWidth: 1
  AHBENR:
    _delete:
      - DMA2EN
      - IOPEEN
  APB2ENR:
    _add:
      HRTIM1EN:
        description: High Resolution Timer 1 clock enable
        bitOffset: 29
        bitWidth: 1
  APB1ENR:
    _delete:
      - SPI2EN
      - SPI3EN
      - UART4EN
      - UART5EN
      - I2C2EN
      - USBEN
      - TIM4EN
    _add:
      USART3EN:
        description: USART3 clock enable
        bitOffset: 18
        bitWidth: 1
      DAC2EN:
        description: DAC2 interface clock enable
        bitOffset: 26
        bitWidth: 1
  AHBRSTR:
    _delete:
      - ADC34RST
      - IOPERST
  CFGR2:
    _delete:
      - ADC34PRES
  CFGR3:
    _delete:
      - I2C2SW
      - USART2SW
      - USART3SW
      - UART4SW
      - UART5SW

SYSCFG:
  CFGR1:
    _delete:
      - USB_IT_RMP
      - ADC24_DMA_RMP
  CFGR2:
    _modify:
      LOCUP_LOCK:
        name: LOCKUP_LOCK
      BYP_ADD_PAR:
        name: BYP_ADDR_PAR
  CFGR3:
    _delete:
      - ADC2_DMA_RMP*
    _add:
      I2C1_TX_DMA_RMP:
        description: I2C1_TX DMA remapping bit
        bitOffset: 6
        bitWidth: 2
      ADC2_DMA_RMP:
        description: ADC2 DMA remapping bit
        bitOffset: 8
        bitWidth: 2
  RCR:
    _delete:
      - PAGE4_WP
      - PAGE5_WP
      - PAGE6_WP
      - PAGE7_WP

SPI?:
  _include:
    - patches/16bit.yaml
    - patches/spi/dr8.yaml
  SR:
    _modify:
      TIFRFE:
        name: FRE
        description: Frame format error
SPI2:
  CR1:
    _modify:
      DFF:
        name: CRCL
        description: CRC length

TIM3:
  _include: patches/tim/v2/add_ocm_bit3.yaml

"TIM[1]":
  _include: patches/tim/icpsc.yaml

TIM*:
  _include:
    - fields/tim/basic.yaml

"TIM[25]":
  _include:
    - patches/tim/tim2_common_32bit.yaml
    - fields/tim/tim_32bit.yaml

"TIM[1-58]":
  _include:
    - fields/tim/tim_gp1.yaml
    - fields/tim/generic.yaml
    - fields/tim/tim_mms_ts_sms.yaml

"TIM[1-58-9],TIM??":
  _include:
    - fields/tim/tim_ckd.yaml

TIM16:
  _include: fields/tim/tim16.yaml

"TIM[67]":
  _include: fields/tim/tim6.yaml

"TIM[34]":
  _include:
    - fields/tim/tim_16bit.yaml

"TIM[18]":
  _include: fields/tim/tim_advanced.yaml

"TIM9,TIM12,TIM15":
  _include: fields/tim/v2/ccm9_15.yaml

"TIM[12-58],TIM19,TIM20":
  _include: fields/tim/v2/ccm_extended.yaml

"TIM1[013467]":
  _include: fields/tim/v2/ccm_common.yaml

"TIM[1-589],TIM1[0-79],TIM2?":
  _include: collect/tim/ccr.yaml

"TIM[18],TIM20":
  _include: collect/tim/ccr_advanced.yaml

WWDG:
  _include:
    - patches/16bit.yaml
    - fields/wwdg/wwdg.yaml

_include:
  - patches/nvic/4_prio_bits.yaml
  - patches/i2c/merge_CR2_SADDx_fields.yaml
  - patches/i2c/merge_OAR1_OA1x_fields.yaml
  - patches/usart/merge_CR2_ADDx_fields.yaml
  - patches/usart/merge_BRR_fields.yaml
  - patches/rcc/f3.yaml
  - patches/rcc/f3_mco.yaml
  - patches/rcc/f3_delete_tim8.yaml
  - patches/syscfg/f3.yaml
  - patches/syscfg/f3_cfgr1_dac2_ch1_dma_rmp.yaml
  - patches/syscfg/f3_cfgr1_timx_dacx_chx_dma_rmp.yaml
  - fields/syscfg/syscfg_f3.yaml
  - fields/syscfg/syscfg_f3_cfgr2_pvd_lock.yaml
  - fields/syscfg/syscfg_f3x4.yaml
  - patches/opamp/f3_opamp2.yaml
  - patches/comp/f3_comp246.yaml
  - patches/comp/f3_comp246_inmsel3.yaml
  - fields/can/can.yaml
  - collect/can/can.yaml
  - collect/can/filter_bank.yaml
  - patches/gpio/f3_ospeedr.yaml
  - fields/gpio/v2/common.yaml
  - fields/gpio/gpio_with_brr.yaml
  - collect/gpio/v2.yaml
  - fields/crc/crc_advanced.yaml
  - fields/crc/crc_idr_32bit.yaml
  - fields/crc/crc_pol.yaml
  - fields/spi/spi_v2.yaml
  - fields/pwr/pwr_v1.yaml
  - patches/tim/group.yaml
  - fields/rcc/rcc_f3.yaml
  - fields/rcc/rcc_pllsrc_1bit.yaml
  - fields/dma/dma_v1.yaml
  - collect/dma/v1.yaml
  - patches/exti/f3_offset.yaml
  - fields/exti/exti.yaml
  - fields/i2c/i2c_v2.yaml
  - fields/usart/usart_v2B.yaml
  - collect/tsc/iogcr.yaml
  - patches/dbgmcu/f3.yaml
  - fields/comp/comp_f3.yaml
  - fields/opamp/opamp_f3.yaml
  - fields/dac/dac_wavegen.yaml
  - fields/dac/dac_common_2ch.yaml
  - fields/dac/dac_dmaudr.yaml
  - patches/hrtim/v1.yaml
  - patches/hrtim/f3_interrupts.yaml
  - fields/hrtim/hrtim.yaml
