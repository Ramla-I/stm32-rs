_svd: ../svd/stm32mp157.svd

_modify:
  name: STM32MP157
  cpu:
    name: CM4
    revision: r0p1
    endian: little
    mpuPresent: "false"
    fpuPresent: "true"
    nvicPrioBits: 4
    vendorSystickConfig: "false"
  DSIHOST1:
    name: DSI

DSI:
  _strip: DSI_
  _include:
    - collect/dsi/isr.yaml

IWDG1:
  _strip: IWDG_
  _modify:
    "KR,PR,RLR,SR,WINR":
      size: 16

RCC:
  BDCR:
    _modify:
      DIGBYP:
        access: read-write

RTC:
  _include:
    - patches/rtc/alarm.yaml
    - collect/rtc/alarm.yaml

SPI?:
  _include: patches/spi/rxtxdr.yaml

TAMP:
  _include:
    - collect/rtc/tamp_bkpr.yaml

WWDG1:
  _strip: WWDG_
  _modify:
    "CR,CFR,SR":
      size: 16

_include:
  - patches/mpu_unprefix_registers.yaml
